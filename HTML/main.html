<html>
  <head>
    <title>SCA</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <center>
      <div class="container">
        <form action="">
          <input type="text" id="result" readonly class="display" />
        </form>
        <table onclick="handleButtonClick(event)">
          <tr>
            <td><button>AC</button></td>
            <td><button>[X]</button></td>
            <td><button id="bl">/</button></td>
            <td><button id="bl">*</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button id="bl">-</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td rowspan="2"><button id="op">+</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
          </tr>
          <tr>
            <td colspan="2"><button id="ze">0</button></td>
            <td><button>.</button></td>
            <td><button id="op">=</button></td>
          </tr>
        </table>
      </div>
    </center>
  </body>
  <script>
    // Function to handle button clicks
    function handleButtonClick(event) {
      if (event.target.tagName === "BUTTON") {
        const buttonValue = event.target.innerText;
        updateInput(buttonValue);
      }
    }

    // Function to update the input field
    function updateInput(value) {
      const inputField = document.getElementById("result");
      inputField.value += value;
    }
  </script>
</html>
